<section class="login-container">
  <div class="login-card">
    <div class="login-card-header">
      <!-- <app-header></app-header> -->
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="username" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password"  formControlName="password">
      </mat-form-field>

      <button mat-flat-button color="primary" [disabled]="form.invalid" type="submit">Inicial Session</button>
      <button mat-flat-button color="accent" type="button" (click)="onRegister()">Registrar Usuario</button>
    </form>
  </div>
</section>
